<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="perfume-content block">
        <div class="grid-left">
          <picture>
            <source srcset="/images/image-product-desktop.jpg" media="(min-width: 767px)">
            <img src="images/image-product-mobile.jpg" alt="Perfume image"/>
          </picture>
        </div>
        <div class="grid-right">
          <h3>
            Perfume
          </h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <span>
              $149.99
            </span>
            <span>
              $169.99
            </span>
          </div>
          <a href="#">Add to Cart</a>
        </div>
      </div>
    </main>

  </body>
</html>
